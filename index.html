<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="start-screen">
        <div class="menu-btn" role="button"><span class="blink" id="start-btn">START GAME</span></div>
    </div>
    <div class="container">
        <div class="game-screen">
            <div class="game-content">
                <h1>Tic-Tac-Toe!</h1>
                <p>X's and O's</p>
                <div class="msg-box-wrapper">
                <p id="msg-box">Let's go!</p>
                </div>
                <div class="game-board">
                    <div class="left-col">
                        <div class="game-square" id="1"></div>
                        <div class="game-square" id="4"></div>
                        <div class="game-square" id="7"></div>
                    </div>
                    <div class="mid-col">
                        <div class="game-square" id="2"></div>
                        <div class="game-square" id="5"></div>
                        <div class="game-square" id="8"></div>
                    </div>
                    <div class="right-col">
                        <div class="game-square" id="3"></div>
                        <div class="game-square" id="6"></div>
                        <div class="game-square" id="9"></div>
                    </div>
            </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
