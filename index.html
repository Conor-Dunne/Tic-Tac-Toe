<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Let there be Tic-Tac-Toe!</h1>
    <p>X's and O's</p>

    <div class="game-board">
        <div class="top-row">
            <div class="game-square" id="top-row1"></div>
            <div class="game-square" id="top-row2"></div>
            <div class="game-square" id="top-row3"></div>
        </div>
        <div class="mid-row">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
        </div>
        <div class="btm-row">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
